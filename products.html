<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/paul-ico.jpg">
    <title>e-Zone-Productos</title>
    <link rel="stylesheet" href="assets/css/resetearvalores.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/menu/menu.css">
    <link rel="stylesheet" href="assets/css/crud/crud.css">
    <link rel="stylesheet" href="assets/css/contact/contact.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="color"></div>
        <div class="menu__container__principal">
            <div class="menu__container__logo">
                <a href="index.html" class="menu__link"><img src="assets/img/e-zone.png" alt="Logo e-Zone" class="menu__logo"></a>
            </div>
            <div class="menu__container__searcher">
                <input type="text" class="menu__searcher" placeholder="    ¿Qué desea buscar?">
                <button class="menu__btn__searcher"><span class="material-symbols-outlined">search</span></button>
            </div>
            <div class="menu__container__btn">
                <!-- <button class="menu__btn__login" data-login><spam class="menu__spam__login">Login</spam></button> -->
            </div>
        </div>
        <div class="color"></div>
    </header>

    <section class="crud__section">
        <div class="crud__container">
            <div class="crud__bar">
                <div class="crud__container__title">
                    <Label class="crud__title">PRODUCTOS</Label>
                </div>
                <div class="crud__container__add">
                    <button href="#" class="crud__add__btn" data-add-btn>Agregar Producto</button>
                </div>

            </div>
            <div class="crud__container__line">
                <div class="crud__card">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                    <div class="crud__container__data">
                        <label for="" class="crud__data__name">Xbox Series X</label>
                        <h4 class="crud__data__price">$15.000</h4>
                        <a href="#" class="crud__data__link">Ver producto</a>
                    </div>
                </div>
                <div class="crud__card">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card hidden">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card hidden">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card hidden">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
                <div class="crud__card hidden">
                    <img src="assets/img/productos/consolas/consolas1.jpg" alt="" class="crud__img">
                </div>
            </div>
        </div>
        
    </section>
    

    <section class="contact__section">
        <div class="contact__container">
            <div class="contact__subcontainer">
                <div class="contact__container__logo">
                    <img src="assets/img/e-zone.png" alt="" class="contact__logo">
                </div>
                <div class="contact__container__links">
                    <a href="" class="contact__link">Quiénes somos</a>
                    <a href="" class="contact__link">Política de privacidad</a>
                    <a href="" class="contact__link">Programa de fidelidad</a>
                    <a href="" class="contact__link">Nuestras tiendas</a>
                    <a href="" class="contact__link">Quiero ser franquiciado</a>
                    <a href="" class="contact__link">Anúncie aquí</a>
                </div>
            </div>
            <div class="contact__container__form">
                <form action="" class="contact__form">
                    <h4 for="" class="contact__form__label">
                        Hable con nosotros
                    </h4>
                    <input type="text" class="contact__form__name" name="contact-input" placeholder="Nombre">
                    <textarea class="contact__form__textarea" name="contact-textarea" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <button class="contact__form__button">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <h4 class="footer__text">Desarrollado por Paul Lugo - 2023</h4>
        </div>
    </footer>

    <script src="js/to-add-product.js"></script>
</body>
</html>
